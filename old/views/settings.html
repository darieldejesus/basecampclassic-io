{% extends "layout.html" %}

{% block content %}
  <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        API Settings
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
    <!-- /.content -->
      <!-- Default box -->
      <div class="box">
        <div class="box-body">
          <!-- /.box-header -->
          <div class="box-body no-padding">
            <form role="form" method="POST">
              <div class="box-body">
                <div class="form-group">
                  <label for="basecamp_url">Basecamp Home ID</label>
                  <div class="input-group col-xs-10 col-md-7 col-lg-4">
                    <span class="input-group-addon">https://</i></span>
                    <input type="text" class="form-control" name="basecamp_url" id="basecamp_url" value="{{ settings.home_id }}" placeholder="i.e home0000">
                    <span class="input-group-addon">.basecamphq.com/</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="basecamp_token">Basecamp Token</label>
                  <input type="text" class="form-control" name="basecamp_token" id="basecamp_token" value="{{ settings.token }}" placeholder="i.e 00d8e86414bbd1b8adee1902145e11fafc553d00">
                </div>
              </div>
              <!-- /.box-body -->
              <div class="box-footer">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </section>
{% endblock %}
