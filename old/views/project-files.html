{% extends "layout.html" %}

{% block content %}
  <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Project "{{ project_name }}".
        <small>from Basecamp Classic API</small>
      </h1>
    </section>
    <!-- Main content -->
    <section class="content">
    <!-- /.content -->
      <!-- Default box -->
      <div class="box">
        <div class="box-body">
          <!-- /.box-header -->
          <div class="box-body no-padding">
            {% include 'elements/table-files.html' %}
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
          {% if ( current_page > 0 ) %}
          <a href="{{ prev_page }}">Previous</a>
          {% endif %}
          {% if ( files|length ) %}
          <a href="{{ next_page }}">Next</a>
          {% endif %}
        </div>
        <!-- /.box-footer-->
      </div>
      <!-- /.box -->
    </section>
{% endblock %}
